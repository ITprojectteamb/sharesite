{% extends 'sharesite/base.html' %}

{% block title %}Log In | Sharesite{% endblock %}

{% block active_login %}{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="my-div-style">
            <h1>ログイン</h1>
            <form method="post" action="{% url 'account_login' %}">
                {% csrf_token %}

                {{ form.as_p }}

                {% if redirect_field_value %}
                    <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
                {% endif %}

                <button class="btn btn-primary" type="submit">ログイン</button>
                <p><a class="button secondaryAction" href="{% url 'account_reset_password' %}">パスワードを忘れましたか？</a>
                   <a class="nav-link" href="{% url 'account_signup' %}">ユーザー登録</a></p>
            </form>
        </div>
    </div>
</div>
{% endblock %}
