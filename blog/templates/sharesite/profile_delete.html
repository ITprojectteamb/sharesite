{% extends 'sharesite/base.html' %}
{% load static %}

{% block title %}投稿削除 | Sharesite{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="my-div-style w-100">
            <form method="POST">
                {% csrf_token %}
                <p>本当に削除しますか？</p>
                <button class="btn btn-outline-default waves-effect sub-button" style="font-size: 24px;" type="submit">削除</button>
                <a class="btn btn-outline-info waves-effect sub-button" style="font-size: 24px;" href="{% url 'profile_detail' object.pk %}">取消</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
