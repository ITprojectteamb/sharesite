{% extends 'sharesite/base.html' %}
{% load static %}


{% block content %}
<div class="container">
    <div class="my-div-style w-100">
        
        <hr>
        <div class="row">
            <div class="col-3">
                <strong>本文</strong>
            </div>
            <div class="col-9">
                {{ object.give_name|linebreaksbr }}
            </div>
        </div>

        <hr>

        <div class="row">
            <div class="col-3">
                <strong>引き渡し情報</strong>
            </div>
            <div class="col-9">
                {{ object.delivery_infomation|linebreaksbr }}
            </div>
        </div>


        <hr>

        <div class="row">
            <div class="col-3">
                <strong>写真</strong>
            </div>
            <div class="col-3">
                {% if object.photo %}
                    <img src="{{ object.photo.url }}" width="200" height="200"/>
                {% endif %}
            </div>
            </div>
        </div>

        <hr>

        <div class="row">
            <div class="col-3">
                <strong>作成日時</strong>
            </div>
            <div class="col-9">
                {{ object.open_date }}
            </div>
        </div>

        <hr>

        <div class="row">
            <div class="col-3">
                <strong>更新日時</strong>
            </div>
            <div class="col-9">
                {{ object.final_update_time }}
            </div>
        </div>


    </div>
</div>{% endblock %}
