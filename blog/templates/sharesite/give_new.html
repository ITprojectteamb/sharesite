{% extends 'sharesite/base.html' %}

{% block content %}

<style>
form {
  /* フォームをページの中央に置く */
  margin: 0 auto;
  width: 400px;
  /* フォームの範囲がわかるようにする */
  padding: 1em;
  border: 1px solid #CCC;
  border-radius: 1em;
}

ul {
  list-style: none;
  padding: 0;
  margin: 0;
}

form li + li {
  margin-top: 1em;
}
 
label {
  /* すべてのラベルを同じサイズにして、きちんと揃える */
  display: inline-block;
  width: 90px;
  text-align: right;
}

input, textarea {
  /* すべてのテキストフィールドのフォント設定を一致させる
     デフォルトで、textarea は等幅フォントが設定されている */
  font: 1em sans-serif;

  /* すべてのテキストフィールドを同じサイズにする */
  width: 300px;
  box-sizing: border-box;

  /* テキストフィールドのボーダーの外見を同一にする */
  border: 1px solid #999;
}

input:focus,
textarea:focus {
  /* アクティブな要素を少し強調する */
  border-color: #000;
}

textarea {
  /* 複数行のテキストフィールドをラベルにきちんと揃える */
  vertical-align: top;

  /* テキスト入力に十分な領域を与える */
  height: 5em;
}

.button {
  /* ボタンを他のテキストフィールドと同じ場所に置く */
  padding-left: 90px; /* label 要素と同じサイズ */
}

button {
  /* このマージンは、ラベルとテキストフィールドの間のスペースと
     おおよそ同じスペースを表す */
  margin-left: .5em;
}
</style>

<div>
    あげたいもの新規投稿画面
</div>

<form action="/givelist/" method="post">{% csrf_token %}
    <!--/givelist/へ、HTTP POST メソッドで送信。名前は、nameで定義したところ-->
 <ul>
  <li>
    <label for="name">物品名:</label>
    <input type="text" id="name" name="give_name">
  </li>
  <li>
    <label for="msg">物品説明:</label>
    <textarea id="msg" name="give_explanation"></textarea>
  </li>
  <li>
    <label for="msg">あげたい理由:</label>
    <textarea id="msg" name="give_message"></textarea>
  </li>
  <li>
    <label for="msg">引き渡し情報:</label>
    <textarea id="msg" name="give_information"></textarea>
  </li>
  <li class="button">
    <button type="submit">投稿する</button>
  </li>
 </ul>
</form>

{% endblock %}
